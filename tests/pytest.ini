[pytest]
# Show verbose test output and run tests in parallel (auto-detect CPU count)
# Also retry failed tests up to 3 times with a longer delay
addopts = -s -v -n auto --cov=liteagent --cov-report=term --cov-report=html:tests/.coverage_files

# Use colored output
# color = yes

# Test discovery paths
testpaths = unit integration

# Pattern to recognize test modules
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests that might need external services
    optional: marks tests as optional (deselect with '-m "not optional"')
    longrun: marks tests as very long-running tests that should be run explicitly (deselect with '-m "not longrun"')
    ratelimited: marks tests that might be affected by rate limiting (these will be collected separately)
    
# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S 